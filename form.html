    <main>
        <h1>Forms</h1>
        <hr />
        <section>
            <article>
                <h2>form semplice</h2>
                <form action="" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="dataNascita">Data di Nascita</label>
                    <input type="date" id="dataNascita" name="dataNascita">
                    <p>&nbsp;</p>
                    <button type="submit" id="invia">INVIA</button>
                    <button type="reset" id="cancella">CANCELLA</button>
                </form>
            </article>
            <hr />
            <article>
                <h2>form complesso</h2>
                <!--gruppo anagrafica-->
                <form action="">
                    <fieldset>
                        <legend>ANAGRAFICA</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" name="cognome" required>
                        <label for="dataNascita">Data di Nascita</label>
                        <input type="date" id="dataNascita" name="dataNascita">
                        <br /><br />
                        <label for="indirizzo">indirizzo</label>
                        <textarea name="indirizzo" id="indirizzo" rows="2" cols="50"
                            placeholder="Inserisci il tuo indirizzo"></textarea>
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Numero di cellulare">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" minlength="9" required>
                    </fieldset>
                </form>
            </article>
            <!--gruppo preferenze-->
            <article>
                <fieldset>
                    <legend>Preferenze</legend>
                    <label for="corso">corso scelto</label>
                    <br /><br />
                    <select name="corso" id="corso">
                        <option value="" selected></option>
                        <option value="FE">Front</option>
                        <option value="BE">Back</option>
                    </select>
                    <h4>Frequenza</h4>
                    <label for="part">Part-Time</label>
                    <input type="radio" id="part" name="frequenza" value="part">
                    <label for="full">Full-Time</label>
                    <input type="radio" id="full" name="frequenza" value="full">
                    <label for="serale">Serale</label>
                    <input type="radio" id="serale" name="frequenza" value="serale">
                    <h4>Tecnologia</h4>
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="esclusiva" value="html">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" name="esclusiva" value="css">
                    <label for="java">Java</label>
                    <input type="checkbox" id="java" name="esclusiva" value="java">
                </fieldset>
            </article>
        </section>
